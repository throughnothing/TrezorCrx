<!DOCTYPE html>
<html>
  <head>
    <title>TrezorHID</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <div>
      <div>
        <div id="device_label"></div>
        <div>
          <label>Device ID</label>
          <input placeholder="Device ID" flex id="device_id">
        </div>
        <div>
          <label id="address-label">Address</label>
          <input placeholder="Address #1" flex id="address">
        </div>
        <textarea class="sized" multiline id="xpub" flex>
        </textarea>
        <div>
            <button id="query-button">Query Device</button>
            <button id="next-address-button">Next Address</button>
            <button id="previous-address-button">Previous Address</button>
        </div>
      </div>
    </div>

    <script src="Long.min.js"></script>
    <script src="ByteBufferAB.min.js"></script>
    <script src="ProtoBuf.noparse.min.js"></script>
    <script src="buffer.min.js"></script>
    <script src="bitcoinjs.min.js"></script>

    <!-- TODO: Browserify this stuff? -->
    <script src="trezor_messages.js"></script>
    <script src="trezor_message.js"></script>
    <script src="trezor_device.js"></script>
    <script src="wallet.js"></script>
    <script src="window.js"></script>
  </body>
</html>
