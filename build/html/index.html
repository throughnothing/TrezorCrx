<!DOCTYPE html>
<html>
  <head>
    <title>TrezorHID</title>
    <link rel="stylesheet" href="../assets/styles.css">
  </head>
  <body>
    <div>
      <div>
        <div id="device_label"></div>
        <div>
          <label>Device ID</label>
          <input placeholder="Device ID" flex id="device_id">
        </div>
        <div>
          <label id="address-label">Address</label>
          <input placeholder="Address #1" flex id="address">
        </div>
        <textarea class="sized" multiline id="xpub" flex>
        </textarea>
        <div>
            <button id="query-button">Query Device</button>
            <button id="next-address-button">Next Address</button>
            <button id="previous-address-button">Previous Address</button>
        </div>
      </div>
    </div>

    <script src="../js/app.js"></script>
  </body>
</html>
